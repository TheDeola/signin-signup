<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main class="mainbody">
        <div class="container1">
            <h1>Sign In</h1>
            <div class="container">
                <img src="/images/banner.png" alt="signin image">
                <div class="box">
                    <div class="logo">
                        <img src="/images/dreamerlogo.png" alt="logo">
                        <span>
                            <a href="#">No account?</a><br>
                            <a href="#" class="signup signupBtn">Sign up</a>
                        </span>
                    </div>
                    <div>
                        <h1>Sign in</h1>
                    </div>
                    <div class="ball">
                        <span class="google">&#x1F1EC; Sign in with Google</span>
                        <img src="/images/ball.png" alt="ball">
                    </div>
                    <form id="form">
                        <label for="username">Username or Email Address</label><br>
                        <input type="email" name="username" class="outline" placeholder="email or username" required><br>
            
                        <label for="username">Password</label>
                        <label><a href="#" class="fpassword">Forgot password?</a></label>
                        <input type="text" name="password" placeholder="password" required><br>
            
                        <input type="submit" value="Sign in" class="signin">
                    </form>
                </div>
            </div>
        </div>
        
        <div class="hide container2">
            <h1>Sign up</h1>
            <div class="container">
                <img src="/images/banner.png" alt="signin image">
                <div class="box">
                    <div class="logo">
                        <img src="/images/dreamerlogo.png" alt="logo">
                        <span>
                            <a href="#">Have an account?</a><br>
                            <a href="#" class="signup signinBtn">Sign in</a>
                        </span>
                    </div>
                    <div>
                        <h1>Sign up</h1>
                    </div>
                    <div class="ball">
                        <span class="google">&#x1F1EC; Sign in with Google</span>
                        <img src="/images/ball.png" alt="ball">
                    </div>
                        <form id="form">
                            <label for="username">Username or Email Address</label><br>
                            <input type="email" name="username" placeholder="username" required><br>
        
                            <label for="username">Password</label><br>
                            <input type="text" name="password" placeholder="password" required><br>
        
                            <label for="username">Confirm Password</label>
                            <input type="text" name="password" placeholder="confirm password" required><br>
        
                            <input type="submit" value="Sign up" class="signin">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <h6>Copyright &copy; 2022 <a href="https://github.com/TheDeola">TheDeola</a> | All rights reserved</h6>
        </div>
    </footer>

    <script src="main.js"></script>

</body>

</html>
